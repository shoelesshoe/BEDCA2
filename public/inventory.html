<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Inventory</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    
    <main>
      <section class="bg-black text-white">
        <div class="container">
          <div class="row">
            <h1 class="fw-lighter text-center py-4">Inventory<h1>
          </div>
        </div>
      </section>
      <section class="text-white content min-vh-100">
        <div class="container">
          <div id="warningCard" class="card border-danger mb-3 d-none">
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>
          <div class="row" id="inventory">
            <div class="container">
              <h2 id="plantHeading" class="row pt-4 align-items-center justify-content-center d-flex d-none">Plants Owned</h2>
              <div id="plants" class="row"></div>
              <!-- Plant Delete Modal -->
              <div class="modal fade text-dark" id="deletePlantModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Remove Plant</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to remove this plant?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitPlantDelete" type="button" class="btn btn-danger">Remove Plant</button>
                    </div>
                    <div id="deletePlantError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="deletePlantErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <h2 id="itemHeading" class="row pt-4 align-items-center justify-content-center d-flex d-none">Items Owned</h2>
              <div id="items" class="row"></div>
              <!-- Item Use Modal -->
              <div class="modal fade text-dark" id="useItemModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Use Item</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to use this item? It will only be applied for yesterday.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitItemUse" type="button" class="btn btn-primary">Use Item</button>
                    </div>
                    <div id="useItemError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="useItemErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Item Delete Modal -->
              <div class="modal fade text-dark" id="deleteItemModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Remove Item</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to remove this item?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitItemDelete" type="button" class="btn btn-danger">Remove Item</button>
                    </div>
                    <div id="deleteItemError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="deleteItemErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" text="text/javascript"></script>
    <script src="js/getCurrentURL.js" text="text/javascript"></script>
    <script src="js/inventory.js" type="text/javascript"></script>
    <script src="js/navbarFooterToggle.js" type="text/javascript"></script>
  </body>
</html>
