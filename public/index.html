<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    
    <main>
      <section class="bg-black text-white">
        <div class="container">
          <div class="row">
            <h1 class="fw-lighter text-center py-4">All Tasks<h1>
          </div>
        </div>
      </section>
      <section class="text-white content min-vh-100">
        <div class="container">
          <div class="row">
            <div class="container">
              <div class="row">
                <button id="createButton" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#createModal" data-bs-whatever="create">
                  <i class="fa-solid fa-plus"></i> New Task
                </button>
              </div>
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
              <div id="allTasks" class="row"></div>
              <!-- Create Modal -->
              <div class="modal fade text-dark" id="createModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Create New Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form autocomplete="off">
                        <div class="mb-3">
                          <label for="create-task-title" class="col-form-label">Title:</label>
                          <input type="text" class="form-control" id="create-task-title" required></input>
                        </div>
                        <div class="mb-3">
                          <label for="create-task-description" class="col-form-label">Description:</label>
                          <textarea type="text" class="form-control" id="create-task-description" required></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="create-task-points" class="col-form-label">Points:</label>
                          <input type="text" class="form-control" id="create-task-points" required></input>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitCreate" type="button" class="btn btn-success">Create Task</button>
                    </div>
                    <div id="createModalError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="createModalErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Edit Modal -->
              <div class="modal fade text-dark" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form autocomplete="off">
                        <div class="mb-3">
                          <label for="edit-task-title" class="col-form-label">Title:</label>
                          <input type="text" class="form-control" id="edit-task-title" required autocomplete="off"></input>
                        </div>
                        <div class="mb-3">
                          <label for="edit-task-description" class="col-form-label">Description:</label>
                          <textarea type="text" class="form-control" id="edit-task-description" required></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="edit-task-points" class="col-form-label">Points:</label>
                          <input type="text" class="form-control" id="edit-task-points" required></input>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitEdit" type="button" class="btn btn-primary">Edit Task</button>
                    </div>
                    <div id="editModalError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="editModalErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Delete Modal -->
              <div class="modal fade text-dark" id="deleteModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Delete Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitDelete" type="button" class="btn btn-danger">Delete Task</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Star Modal -->
              <div class="modal fade text-dark" id="starModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Star Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to star this task?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitStar" type="button" class="btn btn-warning text-white">Star Task</button>
                    </div>
                    <div id="starModalError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="starModalErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" text="text/javascript"></script>
    <script src="js/getCurrentURL.js" text="text/javascript"></script>
    <script src="js/tasks.js" type="text/javascript"></script>
    <script src="js/navbarFooterToggle.js" type="text/javascript"></script>
  </body>
</html>
