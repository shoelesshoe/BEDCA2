<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Leaderboard</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    
    <main>
      <section class="bg-black text-white">
        <div class="container">
          <div class="row">
            <h1 class="fw-lighter text-center py-4">Leaderboard<h1>
          </div>
        </div>
      </section>
      <section class="text-white content min-vh-100">
        <div class="container">
          <div class="row">
            <div class="container">
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
              <div id="leaderboard" class="row">
                <div class="pt-3 col-lg-3 col-md-12 align-items-center justify-content-center d-flex">
                  <button value="streak" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-table-list"></i> View Streak Leaderboard
                  </button>
                </div>
                <div class="pt-3 col-lg-3 col-md-12 align-items-center justify-content-center d-flex">
                  <button value="completed_tasks" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-table-list"></i> View Completed Tasks Leaderboard
                  </button>
                </div>
                <div class="pt-3 col-lg-3 col-md-12 align-items-center justify-content-center d-flex">
                  <button value="points" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-table-list"></i> View Points Leaderboard
                  </button>
                </div>
                <div class="pt-3 col-lg-3 col-md-12 align-items-center justify-content-center d-flex">
                  <button value="plant_level" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-table-list"></i> View Plant Level Leaderboard
                  </button>
                </div>
                <div id="leaderboardContent" class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" text="text/javascript"></script>
    <script src="js/getCurrentURL.js" text="text/javascript"></script>
    <script src="js/getLeaderboard.js" type="text/javascript"></script>
    <script src="js/navbarFooterToggle.js" type="text/javascript"></script>
  </body>
</html>
