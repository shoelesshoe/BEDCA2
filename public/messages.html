<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Messages</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark"></nav>

    <main>
      <section class="bg-black text-white">
        <div class="container">
          <div class="row">
            <h1 class="fw-lighter text-center py-4">Messages<h1>
          </div>
        </div>
      </section>
      <section class="text-white content min-vh-100">
        <div class="container">
          <div class="row">
            <div class="container">
              <form id="messageForm" class="row py-4">
                <div class="row justify-content-center">
                  <div class="col-6">
                    <input id="text" type="text" class="form-control" placeholder="Message" required autocomplete="off">
                  </div>
                  <div class="col-1 ps-0">
                    <button id="submitButton" type="submit" class="btn btn-light"><i class="fa-solid fa-paper-plane"></i></a></button>
                  </div>
                </div>
              </form>
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
              <div class="scrollbox">
                <div id="allMessages" class="row"></div>
              </div>
              <!-- Edit Message Modal -->
              <div class="modal fade text-dark" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Message</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form autocomplete="off">
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Message:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitEdit" type="button" class="btn btn-primary">Edit Message</button>
                    </div>
                    <div id="editMessageError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="editMessageErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Delete Message Modal -->
              <div class="modal fade text-dark" id="deleteModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Delete Message</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this message?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="submitDelete" type="button" class="btn btn-primary">Delete Message</button>
                    </div>
                    <div id="deleteMessageError" class="card border-danger mb-3 mx-3 d-none">
                      <div class="card-body text-danger">
                        <p id="deleteMessageErrorText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="bg-dark py-2">

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" text="text/javascript"></script>
    <script src="js/getCurrentURL.js" text="text/javascript"></script>
    <script src="js/navbarFooterToggle.js" type="text/javascript"></script>
    <script src="js/messages.js" type="text/javascript"></script>
  </body>
</html>
